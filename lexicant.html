<html>

<head>
  <title>Lexicant game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700">
  <link rel="stylesheet" href="/style.css" type="text/css">

  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>   
  <script src="https://unpkg.com/rxjs@7.8.1/dist/bundles/rxjs.umd.min.js"></script>
  <script>
    async function hackilyImportModule(url) {
      const response = await fetch(url);
      const text = await response.text();

      const exports = {};
      const module = {};
      eval(text);
      return exports.default;
    }

    let immutableUpdate = null;
    async function loadModules() {
      immutableUpdate = await hackilyImportModule('https://unpkg.com/immutability-helper@3.1.1/index.js');
    }
  </script>
</head>
<body>
    <h1>Lexicant game</h1>
    </br>
    <div id="gameBoard" class="gameBoard">
      <input autoFocus="true" maxLength=1 type="text" id="prepend" class="gameBoardLetter">
      <input maxLength=1 type="text" id="append" class="gameBoardLetter">
    </div>
    <button id="undoButton">Undo</button>
    <button id="challengeButton">Challenge</button>

    <div id="main"></div>
</body>

<script src="/LetterBitMapTrie.js"></script>
<script src="/Store.js"></script>

<script type="text/babel">
async function loadDictionary() {
  const response = await fetch("/dictionary.json");
  const dictionaryWordList = await response.json();
  const dictionary = new Set(dictionaryWordList.filter(word => word.length > 3));
  const trie = new LetterBitMapTrie(dictionary);
  store.setDictionaryAndTrie(dictionary, trie);
}

function Hints({margin}) {
  const [isShown, setIsShown] = React.useState(() => !!(new URL(window.location).searchParams.get("hints")))

  const storeData = store.useStoreData();
  const {trie} = storeData;

  const apps = trie.append().get(storeData.letters)
  const preps = trie.prepend().get(storeData.letters)
  const winning_appends = apps.filter(letter => trie.perfectPlay(storeData.letters + letter) === 1)
  const winning_prepends = preps.filter(letter => trie.perfectPlay(letter + storeData.letters) === 1)
  const safe_appends = apps.filter(letter => !store.isDictionaryWord(storeData.letters + letter))
  const safe_prepends = preps.filter(letter => !store.isDictionaryWord(letter + storeData.letters))

  return (
    <div style={margin ? {margin} : undefined}>
      <button onClick={() => setIsShown(prev => !prev)}>{isShown ? 'Hide' : 'Show'} Hints</button>
      {isShown && <React.Fragment>
        <div>valid prepends: {preps.join(", ")}</div>
        <div>valid appends: {apps.join(", ")}</div>
        <div>winning prepends: {winning_prepends.join(", ")}</div>
        <div>winning appends: {winning_appends.join(", ")}</div>
        <div>safe prepends: {safe_prepends.join(", ")}</div>
        <div>safe appends: {safe_appends.join(", ")}</div>
      </React.Fragment>}
    </div>
  )
}

function PlayedWords({margin}) {
  const {playedWords} = store.useStoreData();

  return <div style={margin ? {margin} : undefined}>Words played this session:<pre>{JSON.stringify(playedWords, null, 2)}</pre></div>
}

function App() {
  const {isInitialized, letters, message} = store.useStoreData();

  if (!isInitialized) {
    return <div>Loading dictionary...</div>;
  }

  return (
    <div>
      <h1>Lexicant game</h1>
      <div className="gameBoard">
        <input type="text" className="gameBoardLetter" value="" onChange={ev => {}} />
        {Array.from(letters).map((letter, index) => <div key={index} className="gameBoardLetter">{letter}</div>)}
        <input type="text" className="gameBoardLetter" value="" onChange={ev => {}} />
      </div>
      <Hints margin="12px 0" />
      <div>Message: {message}</div>
      <PlayedWords margin="12px 0" />
    </div>
  );
}

async function main() {
  await loadModules();
  await loadDictionary();

  ReactDOM.createRoot(document.getElementById('main')).render(<App />)

  oldMain()
}

window.addEventListener('load', main, {once: true})

function oldMain() {
    const prepend = document.getElementById("prepend")
    const append = document.getElementById("append")
    const lettersUI = document.getElementById("gameBoard")
    const undoButton = document.getElementById("undoButton")
    const challengeButton = document.getElementById("challengeButton")

    let letters = ""
    let lettersState = []
    
    let url = new URL(window.location);
    if (url.searchParams.has('sequence')) {
      lettersState = url.searchParams.get('sequence').split('').map((x) => [x, false])
      letters = url.searchParams.get('sequence')
      refreshLettersUI()
    }

    function prependLetter(event) {
      updateLetters("front", event.target.value)
      prepend.value = ""
    }

    function appendLetter(event) {
      updateLetters("end", event.target.value)
      append.value = ""
    }

    function undo() {
      updateLettersState("pop")
      updateLettersState("pop")
      url.searchParams.set("sequence", letters)
      history.pushState({}, "", url)
    }

    function refreshLettersUI() {
      store.setLetters(letters);
      lettersUI.innerHTML = Array.from(letters).map(letter => `<div class="gameBoardLetter">${letter}</div>`).join("")
      lettersUI.prepend(prepend)
      lettersUI.append(append)
      prepend.value = ""
      append.value = ""
    }
    
    function updateLettersState(mode, char = null) {
      if (mode === "end") {
        lettersState.push([char, false]) 
        letters += char
      } else if (mode === "front") {
        lettersState.push([char, true]) 
        letters = char + letters
      } else if (mode === "pop") {
        let arr = lettersState.pop()
        if (arr[1]) {
          letters = letters.substring(1)
        } else {
          letters = letters.substring(0, letters.length - 1)
        }
      }

      refreshLettersUI();
    }

    function updateLetters(mode, char = null) {
      store.setMessage("")
      if (char !== null && !char.match(/[a-z]/i)) {
        if (char === " ") {
          if (document.activeElement === prepend) {
            append.focus()
          } else {
            prepend.focus()
          }
        }
        return
      }
      char = char.toLowerCase()
      updateLettersState(mode, char)
      // TODO: just use the letters variable instead of word
      const word = letters
      if (store.isDictionaryWord(word)) {
         store.setMessage(word + " is in the dictionary, you lost")
         resetGame(word)
      } else {
        let apps = store.getTrie().append().get(word)
        let preps = store.getTrie().prepend().get(word)
        let winning_appends = apps.filter(
          letter => store.getTrie().perfectPlay(word + letter) === 1)

        let winning_prepends = preps.filter(
          letter => store.getTrie().perfectPlay(letter + word) === 1)
        //store.setMessage(preps + "<br>" + apps + "<br>" + 
        //  winning_appends + "<br>" + winning_prepends)

        let safe_appends = apps.filter(
          letter => !store.isDictionaryWord(word + letter))
        let safe_prepends = preps.filter(
          letter => !store.isDictionaryWord(letter + word))

        if (winning_appends.length !== 0 &&
            (winning_prepends.length === 0 || Math.random() > .5)) {
          let move = randomChoice(winning_appends)
          computerAppend(move)
        } else if (winning_prepends.length !== 0) {
          let move = randomChoice(winning_prepends)
          computerPrepend(move)
        } else if (safe_appends.length !== 0 &&
            (safe_prepends.length === 0 || Math.random() > .5)) {
          let move = randomChoice(safe_appends)
          computerAppend(move)
        } else if (safe_prepends.length !== 0) {
          let move = randomChoice(safe_prepends)
          computerPrepend(move)
        } else if (apps.length !== 0 &&
          (preps.length === 0 || Math.random() > .5)) {
          let move = randomChoice(apps)
          computerAppend(move)
          if (store.isDictionaryWord(word + move)) {
            store.setMessage(`Word is ${word + move}. Computer loses!`)
            resetGame(word + move)
          }
        } else if (preps.length !== 0) {
          let move = randomChoice(preps)
          computerPrepend(move)
          if (store.isDictionaryWord(move + word)) {
            store.setMessage(`Word is ${move + word}. Computer loses!`)
            resetGame(move + word)
          }
        } else {
          store.setMessage(word + ": computer challenges you! There's no valid continuation")
          resetGame(word)
        }
      }
      url.searchParams.set("sequence", letters)
      history.pushState({}, "", url)
    }

    function computerPrepend(letter) {
      updateLettersState("front", letter)
    }

    function computerAppend(letter) {
      updateLettersState("end", letter)
    }

    function resetGame(endingWord) {
      store.addPlayedWord(endingWord);

      letters = ""
      lettersState = []
      refreshLettersUI()
    }

    function respondToChallenge() {
      while (!dictionary.has(letters)) {
        let apps = trie.append().get(letters)
        let preps = trie.prepend().get(letters)
        let index = Math.floor(Math.random() * (apps.length + preps.length))
        if (index < apps.length) {
          computerAppend(apps[index])
        } else {
          computerPrepend(preps[index - apps.length])
        }
      }
      message.innerHTML = `I was thinking of \"${letters}\"!`
      resetGame(letters)
    }

    prepend.oninput = prependLetter
    append.oninput = appendLetter
    undoButton.onclick = undo
    challengeButton.onclick = respondToChallenge
  }


function randomChoice(list) {
  return list[Math.floor(Math.random()*list.length)]
}
</script>
